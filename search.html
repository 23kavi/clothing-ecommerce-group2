<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Searching-Page</title>
	<link rel="stylesheet" type="text/css" href="search.css" />
</head>

<body>
	<div class="container">
		<div class="sidebar">
			<div class="sidebody">
				<div class="searchBar">
					<input placeholder="Search..." id="searchBar" name="searchBar" type="text">
					<i id="btn"></i>
				</div>
			</div>
			<div class="categories">
				<button class="category" data-type="Shirt">Shirt</button>
				<button class="category" data-type="Lower">Lower</button>
				<button class="category" data-type="Jeanes">Jeanes</button>
				<button class="category" data-type="T-Shirt">T-Shirt</button>
			</div>
		</div>
		<div class="data">
			<div class="top">
				<p id="searchQueryDisplay"></p>
				<p></p>
			</div>
			<div class="header">
				<p>BUY CLOTHS ONLINE</p>
			</div>
			<div class="body">
				<div id="root"></div>
			</div>
		</div>
	</div>

	<script src="search.js"></script>
</body>

</html>
